<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Advent Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password overlay -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-container">
            <h2>Welcome to Nora's Advent Calendar</h2>
            <div class="password-input-container">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button id="submitPassword">Enter</button>
            </div>
        </div>
    </div>

    <!-- Main content -->
     <!-- Dark mode toggle -->
    <div class="theme-toggle">
        <button id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div id="mainContent" style="display: none;">
        <h1>Nora's Advent Calendar 2024</h1>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar doors will be generated by JavaScript -->
        </div>

        <div class="impressum">
            by <span id="authors"></span>, source at <a id="sourceLink" target="_blank" rel="noopener noreferrer"></a>
        </div>

        <!-- Modal for displaying images -->
        <div class="modal" id="imageModal">
            <span class="close-button">&times;</span>
            <div class="modal-content">
                <img id="modalImage" src="" alt="Day Image">
                <p id="modalLegend" class="legend"></p>
            </div>
        </div>
    </div>

    <script src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>  
</body>
</html>
